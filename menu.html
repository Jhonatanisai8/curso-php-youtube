<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Menú dinámico</title>
    <style>
        body {
            background-color: #FF7F50; /* Changed to coral from your first image */
            font-family: Arial, sans-serif; /* Changed to Arial for consistency with previous */
            padding: 20px;
            display: flex; /* To center the content */
            justify-content: center; /* Center horizontally */
            align-items: flex-start; /* Align to the top */
            min-height: 100vh; /* Ensure body takes full height for centering */
            margin: 0;
            box-sizing: border-box;
        }

        .menu-container {
            display: flex;
            gap: 20px;
            /* Added a background to mimic the gray area behind the select and options */
            background-color: #808080; /* Gray background */
            padding: 15px; /* Padding inside the gray container */
            border-radius: 8px; /* Slightly rounded corners for the container */
            border: 2px solid white; /* White border for the container */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Soft shadow */
        }

        /* Styling for the <select> element */
        select {
            background-color: #808080; /* Gray background */
            color: white;
            border: 2px solid white; /* White border to match image */
            padding: 10px;
            border-radius: 6px;
            font-size: 16px;
            appearance: none; /* Remove default browser select styles */
            -webkit-appearance: none;
            -moz-appearance: none;
            cursor: pointer;
            outline: none; /* Remove outline on focus */
            /* Add an arrow for the dropdown if desired, using a background image */
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23ffffff" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            background-repeat: no-repeat;
            background-position: right 8px center;
            padding-right: 30px; /* Make space for the arrow */
        }

        select:hover {
            background-color: #696969; /* Darker gray on hover */
        }

        .options {
            display: flex;
            gap: 10px;
            /* No background here, as the container already has it */
            /* Ensure options themselves have the border and background */
            min-width: 150px; /* Give some minimum width to the options area */
            align-items: center; /* Vertically align items in the middle */
        }

        .option-box {
            padding: 10px 15px;
            border: 2px solid white; /* Changed to white border */
            border-radius: 8px;
            background-color: #808080; /* Gray background for options */
            color: white;
            cursor: pointer;
            font-weight: bold; /* Make text bold */
            transition: background-color 0.2s ease, border-color 0.2s ease; /* Smooth transitions */
        }

        .option-box:hover {
            background-color: #FF7F50; /* Orange on hover */
            border-color: white; /* Keep border white on hover */
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <select id="selector">
            <option value="sexo">sexo</option>
            <option value="peso">peso</option>
        </select>

        <div id="resultado" class="options"></div>
    </div>

    <script>
        const selector = document.getElementById("selector");
        const resultado = document.getElementById("resultado");

        const opciones = {
            sexo: ["macho", "hembra"],
            peso: ["<200", ">200"]
        };

        function actualizarOpciones(valor) {
            resultado.innerHTML = ""; // Clear existing options
            opciones[valor].forEach(opcion => {
                const box = document.createElement("div");
                box.className = "option-box";
                box.textContent = opcion;
                resultado.appendChild(box);
            });
        }

        selector.addEventListener("change", (e) => {
            actualizarOpciones(e.target.value);
        });

        // Mostrar por defecto al inicio
        actualizarOpciones(selector.value);
    </script>
</body>
</html>
